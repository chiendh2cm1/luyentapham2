<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<script>
    let numberA = prompt(" nhập số thứ nhất");
    let numberB = prompt("nhập số thứ hai");
    function convert(numA, numB) {
        let abc;
        abc = numA;
        numA = numB;
        numB = abc;
        document.write("số thứ nhất là: " + numA + "<br/>")

        document.write("số thứ hai là: " + numB)

    }
    convert(numberA, numberB)
</script>
</body>
</html>
