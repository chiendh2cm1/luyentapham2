<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.-->
<!--Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
<script>
    let input = parseInt(prompt("Nhập vào số lượng phần tử trong mảng: "));
    let array = [];
    for (let i = 0; i < input; i++) {
        array[i] = prompt(`Nhập vào phần tử thứ ${i + 1} :`);
    }
    let Number = prompt(" nhập số bất kỳ");

    function checkNumber(arr, N) {
        let count = 0;
        for (i = 0; i < arr.length; i++) {
            if (N === arr[i]) {
                count++
            }
        }
        if (count > 0) {
            return count;
        } else {
            return -1
        }
    }

    console.log(checkNumber(array, Number))
</script>
</body>
</html>
